name:                jsq
version:             0.0.1
github:              "cyberglot/jsq"
synopsis:            QuasiQuotation library for programmatic generation of JavaScript code.
description:         JavaScript syntax, functional syntax, hygienic names, compile-time guarantees of syntactic correctness, limited typechecking.
category:            Language
license:             BSD3
license-file:        LICENSE
author:              April GonÃ§alves, Gershom Bazerman
maintainer:          april@cyberglot.me
copyright:           2021, cyberglot. Gershom Bazerman 2009.

extra-source-files:
  - Readme.org

dependencies:
  - base >= 4.9 && < 5
  - containers
  - wl-pprint-text
  - text
  - safe >= 0.2
  - parsec > 3.0
  - template-haskell >= 2.3
  - mtl > 1.1
  - haskell-src-exts
  - haskell-src-meta
  - bytestring >= 0.9
  - syb
  - aeson >= 0.5
  - regex-posix > 0.9
  - vector >= 0.8
  - unordered-containers >= 0.2
  - pretty
  - time
  - json
  - blaze-html

when:
  condition: flag(incomplete-error)
  ghc-options:
    - -Werror=incomplete-patterns
    - -Werror=missing-fields
    - -Werror=missing-methods

default-extensions:
  - FlexibleInstances
  - UndecidableInstances
  - OverloadedStrings
  - TypeFamilies
  - RankNTypes
  - DeriveDataTypeable
  - StandaloneDeriving
  - FlexibleContexts
  - TypeSynonymInstances
  - ScopedTypeVariables
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - TemplateHaskell
  - QuasiQuotes

flags:
  incomplete-error:
    description: >
      Incomplete patterns, missing record fields, and missing class methods are
      an error
    manual: true
    default: false

library:
  source-dirs: src

executables:
  jsq-exe:
    source-dirs:      app
    main:             Main.hs
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - jsq
      - parseargs

benchmarks:
  jsq-bench:
    main:         Main.hs
    source-dirs:  bench
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - jsq
      - criterion


